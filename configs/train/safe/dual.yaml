# @package _global_

hydra:
  mode: MULTIRUN
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    params:
      exp.loss_type: dual
      exp.loss_tol: 1,3,10
      exp.dual_lr: 0.1,1,10,100

  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher

  sweep:
    dir: ./multirun
    subdir: ${hydra.job.num}

train:
  seed: 42
  output_dir: "./outputs/safe/${exp.loss_type}/alpha:${exp.loss_alpha}-tol:${exp.tol}-lr:${exp.dual_lr}"
  do_train: true
  do_initial_eval: true
  log_tables: true
  use_wandb: true
  wandb_project: "SAFE-cl-v1"
  run_name: "run-alpha:${exp.loss_alpha}-tol:${exp.tol}-lr:${exp.dual_lr}"
  data_proportion: 1.0
  eval_on_train: true
  enable_profiler: false
  max_length: 1024
  lora:
    r: 8
    lora_alpha: 16
    lora_dropout: 0.05
  profiler:
    wait: 0
    warmup: 1
    active: 1
    repeat: 1
    output_dir: "log/safe/profiler"
  hf_args:
    per_device_train_batch_size: 8
    per_device_eval_batch_size: 8
    gradient_accumulation_steps: 8
    eval_accumulation_steps: 8
    num_train_epochs: 6
    learning_rate: 5e-6
    lr_scheduler_type: "linear"
    warmup_ratio: 0.1
    weight_decay: 0.01
    eval_strategy: "epoch"
    save_strategy: "epoch"
    gradient_checkpointing: true
    load_best_model_at_end: true
    metric_for_best_model: "objective"
    greater_is_better: true
    save_total_limit: 1
    bf16: true
exp:
  name: "safety"
  model_name: huggyllama/llama-7b
  loss_type: dual
  tol: 0.0
  loss_alpha: 1
  dual_lr: 1e-2
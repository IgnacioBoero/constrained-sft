# @package _global_

hydra:
  mode: MULTIRUN
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    params:
      exp.loss_type: erm

  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher

  sweep:
    dir: ./multirun
    subdir: ${hydra.job.num}

train:
  seed: 42
  output_dir: "./outputs/safe/${exp.loss_type}/baseline"
  do_train: true
  do_initial_eval: false
  use_wandb: true
  save_model: true
  wandb_project: "SAFE-llama2-long1k"
  safe_dataset_name: "iboero16/SAFE-ALPACA-3"
  run_name: "run-baseline"
  eval_on_train: true
  enable_profiler: false
  include_inputs_for_metrics: true
  dropout: 0.0
  filter_longest: true
  data_proportion: 1.0
  eval_frac: 1.0
  # Optional: dataset path used for train-end answer generation. If unset, generates from
  # the validation split (safe=True only). Example to keep old behavior:
  # gen_data: "iboero16/safe-generate-eval"
  max_length: 2048
  eval_at_end: true
  only_unsafe_train: true
  only_unsafe_eval: false
  push_adapters_to_wandb: true
  lora:
    r: 64
    lora_alpha: 128
    lora_dropout: 0.05
  hf_args:
    per_device_train_batch_size: 8          # ST recipe
    per_device_eval_batch_size: 8
    gradient_accumulation_steps: 4
    eval_accumulation_steps: 8
    num_train_epochs: 5                      # ST example uses 1 epoch
    learning_rate: 1e-3
    lr_scheduler_type: "linear"
    warmup_ratio: 0.3
    weight_decay: 0.05
    eval_strategy: "epoch"
    save_strategy: "no"
    gradient_checkpointing: false
    load_best_model_at_end: false
    # metric_for_best_model: "objective"
    # greater_is_better: true
    # save_total_limit: 1
    eval_do_concat_batches: false
    bf16: true
    fp16: false

exp:
  name: "safety"
  model_name: huggyllama/llama-7b
  loss_type: erm
  loss_alpha: 0
  tol: 0.0
  dual_step_size: 0.0

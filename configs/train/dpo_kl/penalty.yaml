# @package _global_

hydra:
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher

train:
  seed: 42
  split_seed: 42
  output_dir: "./outputs/dpo_kl/${exp.loss_type}/tol:${exp.tol}-alpha:${exp.loss_alpha}"
  do_train: true
  do_initial_eval: false
  use_wandb: true
  save_model: true
  push_adapters_to_wandb: true
  wandb_project: "dpo_kl"
  run_name: "dpo_kl-${exp.loss_type}-tol:${exp.tol}-alpha:${exp.loss_alpha}"

  cache_dir: "./cache"
  val_fraction: 0.1
  shuffle: true
  sanity_check: false
  data_proportion: 1.0
  max_prompt_length: 1024
  max_length: 1536
  max_gen: 10

  lora:
    r: 8
    lora_alpha: 16
    lora_dropout: 0.05

  hf_args:
    per_device_train_batch_size: 4
    per_device_eval_batch_size: 4
    gradient_accumulation_steps: 1
    eval_accumulation_steps: 4
    num_train_epochs: 1
    learning_rate: 5e-5
    lr_scheduler_type: "cosine"
    warmup_steps: 200
    weight_decay: 0.0
    eval_strategy: "no"
    save_strategy: "no"
    gradient_checkpointing: false
    eval_do_concat_batches: false
    bf16: true
    fp16: false

exp:
  name: "dpo_kl"
  model_name: meta-llama/Llama-3.1-8B-Instruct
  tol: 0.3

  loss_type: penalty
  loss_alpha: 10.0
  # unused for penalty, but kept for consistency
  dual_step_size: 1.0


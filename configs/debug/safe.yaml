# @package _global_

train:
  seed: 42
  output_dir: "./outputs/safe/run-${exp.model_name}-${exp.loss_type}-alpha${exp.loss_alpha}-${exp.tol}"
  do_train: true
  do_initial_eval: true
  log_tables: true
  use_wandb: true
  wandb_project: "SAFE-debugging"
  run_name: "run-${exp.model_name}-${exp.loss_type}-alpha${exp.loss_alpha}-${exp.tol}"
  data_proportion: 0.01
  eval_on_train: true
  enable_profiler: true
  max_length: 512
  # Optional synonym augmentation for SAFE (safety_label=True) prompts during preprocessing.
  # This runs once in `Dataset.map(...)` (not per-epoch). Requires `pip install -e '.[augmentation]'`
  # plus NLTK data:
  # `python -c "import nltk; nltk.download('wordnet'); nltk.download('omw-1.4'); nltk.download('averaged_perceptron_tagger'); nltk.download('averaged_perceptron_tagger_eng')"`
  augment_safe: false
  augment_safe_on_eval: false
  augment_safe_prob: 0.5
  augment_safe_fields: ["instruction", "input"]
  augment_safe_min_words: 3
  augment_safe_max_words: 8
  # If you generate an offline-augmented dataset, set these to train normally without online augmentation:
  # safe_dataset_files:
  #   train: ./src/datasets/safety/skillmix-safe-1k-aug3/train.jsonl
  #   validation: ./src/datasets/safety/skillmix-safe-1k-aug3/validation.jsonl
  lora:
    r: 8
    lora_alpha: 16
    lora_dropout: 0.05
  profiler:
    wait: 0
    warmup: 1
    active: 1
    repeat: 1
    output_dir: "log/safe/profiler"
  hf_args:
    per_device_train_batch_size: 1
    per_device_eval_batch_size: 2
    gradient_accumulation_steps: 4
    eval_accumulation_steps: 4
    num_train_epochs: 4
    learning_rate: 5e-6
    lr_scheduler_type: "linear"
    warmup_ratio: 0.1
    weight_decay: 0.01
    eval_strategy: "epoch"
    save_strategy: "epoch"
    gradient_checkpointing: true
    load_best_model_at_end: true
    metric_for_best_model: "objective"
    greater_is_better: true
    save_total_limit: 1
    fp16: true
    eval_do_concat_batches: false

exp:
  name: "safety"
  model_name: huggyllama/llama-7b
  loss_type: dual
  tol: 0.0
  loss_alpha: 1
  dual_lr: 1e-2
# @package _global_


train:
  seed: 42
  output_dir: "./outputs/debug"
  do_train: true
  do_initial_eval: true
  use_wandb: false
  data_proportion: 0.01
  eval_on_train: true

  hf_args:
    per_device_train_batch_size: 8
    per_device_eval_batch_size: 8
    gradient_accumulation_steps: 1
    num_train_epochs: 5
    learning_rate: 1e-5
    warmup_ratio: 0.1
    weight_decay: 0.01
    eval_strategy: "epoch"
    save_strategy: "epoch"
    load_best_model_at_end: true
    metric_for_best_model: "accuracy"
    greater_is_better: true

exp:
  name: "bias"
  loss_alpha: 1.0
  loss_type: "erm"  # Options: "erm", "l2", "l1"
  model_name: "roberta-base"